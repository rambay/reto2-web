<!DOCTYPE html>
<html lang="en">

<head>
  <title>RETO 2</title>
  <link rel="stylesheet" href="css/estilos.css">
</head>

<body>
  <header class="headerGoogle">
    <div class="headerGoogleText">
      <a href="#" class="headerGoogleText--1">Gmail</a>
      <a href="#" class="headerGoogleText--2">Imágenes</a>
    </div>
    <div class="headerGoogleButtons">
      <img class="headerGoogleButtons--icon" src="./assets/grid.jpg" alt="icon" width="18">
      <a href="#" class="headerGoogleButtons--btn">Iniciar sesion</a>
    </div>
  </header>
  <main>
    <section class="contentPrincipal">
      <figure class="wrapperImage">
        <img class="wrapperImage--img" src="./assets/logoGoogle.png" alt="Logo Google">
      </figure>
      <div class="search">
        <input class="search--input" type="text" name="buscador">
        <div>
          <img class="audio-img" src="./assets/microfono.png" alt="audio">
        </div>
      </div>
      <div class="submit">
        <button class="submit--button1">Buscar con Google</button>
        <button class="submit--button2">Me siento con suerte</button>
      </div>
      <div class="textBottom">
        <p class="textBottom--parrafo">Ofrecido por Google en: <a class="textBottom--parrafoQuechua" href="#">Quechua</a></p>
      </div>
    </section>
  </main>
  <footer class="footerGoogle">
    <section class="footerNationality">
      <p class="footerNationality--text">Perú</p>
    </section>
    <section class="footerMenu">
      <div class="navOne">
        <p class="navOne--1">Publicidad</p>
        <p class="navOne--2">Negocios</p>
        <p class="navOne--3">Acerca de</p>
      </div>
      <div class="navTwo">
        <p class="navTwo--1">Privacidad</p>
        <p class="navTwo--2">Condiciones</p>
        <p class="navTwo--3">Preferencias</p>
      </div>
    </section>
  </footer>
</body>

</html>
